<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>NOAA Sea Level Rise Scenario Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <!-- add mapbox gl js -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'>
    <!--css styling-->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
         }
         .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            left: 10px;
            z-index: 1;
        }
        .legend h4 {
            margin: 0 0 10px;
        }
        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8JHFC7NME"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-P8JHFC7NME');
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-232346902-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-232346902-1');
    </script>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <nav id="menu"></nav>
    <!-- add a map container -->
    <div id='map'></div>
    <div id="state-legend" class="legend">
        <h4>Sea-level Rise Vulnerbility</h4>
        <div><span style="background-color: #b50018"></span>High</div>
        <div><span style="background-color: #d32020"></span>Moderately high</div>
        <div><span style="background-color: #fb7050"></span>Moderate</div>
        <div><span style="background-color: #fcbea5"></span>Moderately low</div>
        <div><span style="background-color: #fff5f0"></span>Low</div>
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./popup.js"></script>
</body>
</html>
